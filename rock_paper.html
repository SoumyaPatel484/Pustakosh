<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5e6e8 0%, #d5a6bd 50%, #f0afcf 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(72, 72, 69, 0.8);
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #a64d79;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .choice {
            background-color: #f5e6e8;
            color: #6a1b4d;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .choice:hover {
            background-color: #a64d79;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #6a1b4d;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #score {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #a64d79;
            font-weight: bold;
        }

        .reset-btn {
            background-color: #a64d79;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:hover {
            background-color: #6a1b4d;
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Rock Paper Scissors Game</h2>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">&#129704; Rock</button>
        <button class="choice" onclick="playGame('paper')">&#128196; Paper</button>
        <button class="choice" onclick="playGame('scissors')">&#9986;&#65039; Scissors</button>
    </div>

    <div id="result">Make your choice!</div>
    <div id="score">Your Score: <span class="highlight" id="userScore">0</span> | Computer Score: <span class="highlight" id="computerScore">0</span></div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
</div>

<script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        let result = '';

        if (userChoice === computerChoice) {
            result = "It's a Draw!";
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
            result = "You Win!";
            userScore++;
        } else {
            result = "Computer Wins!";
            computerScore++;
        }

        document.getElementById('result').textContent = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
        document.getElementById('userScore').textContent = userScore;
        document.getElementById('computerScore').textContent = computerScore;
    }

    function resetGame() {
        userScore = 0;
        computerScore = 0;
        document.getElementById('result').textContent = "Make your choice!";
        document.getElementById('userScore').textContent = 0;
        document.getElementById('computerScore').textContent = 0;
    }
</script>

</body>
</html>
